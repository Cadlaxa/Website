    <!-- parallax effect ng header eme-->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const parallaxContainer = document.querySelector('.header');
            function handleMouseMove(event) {
                const mouseX = event.clientX / window.innerWidth - 0.5;
                const mouseY = event.clientY / window.innerHeight - 0.5;
                parallaxContainer.style.backgroundPositionX = `${50 + mouseX * 20}%`;
                parallaxContainer.style.backgroundPositionY = `${50 + mouseY * 20}%`;
            }

            function handleDeviceOrientation(event) {
                const beta = event.beta; // range [-180, 180]
                const gamma = event.gamma; // range [-90, 90]
                const normalizedBeta = (beta + 90) / 180; // map beta to [0, 1]
                const normalizedGamma = (gamma + 90) / 180; // map gamma to [0, 1]
                parallaxContainer.style.backgroundPositionX = `${50 + normalizedGamma * 20}%`;
                parallaxContainer.style.backgroundPositionY = `${50 + normalizedBeta * 20}%`;
            }

            if (window.DeviceOrientationEvent && window.location.protocol === "https:") {
                window.addEventListener('deviceorientation', handleDeviceOrientation);
            } else {
                window.addEventListener('mousemove', handleMouseMove);
            }
        });
    </script>
